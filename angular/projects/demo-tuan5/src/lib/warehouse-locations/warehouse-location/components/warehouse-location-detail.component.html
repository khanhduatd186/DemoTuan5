<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : 'DemoTuan5::NewWarehouseLocation') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="warehouse-location"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <div class="mt-2 fade-in-top">
        <div class="mb-3">
          <label class="form-label" for="warehouse-location-code">
            {{ 'DemoTuan5::Code' | abpLocalization }}
          </label>

          <input
            id="warehouse-location-code"
            formControlName="code"
            class="form-control"
            autofocus
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="warehouse-location-description">
            {{ 'DemoTuan5::Description' | abpLocalization }}
          </label>

          <input
            id="warehouse-location-description"
            formControlName="description"
            class="form-control"
          />
        </div>
        <div class="form-check mb-3">
          <input
            type="checkbox"
            id="warehouse-location-active"
            formControlName="active"
            class="form-check-input"
          />

          <label for="warehouse-location-active" class="form-check-label">
            {{ 'DemoTuan5::Active' | abpLocalization }}
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label" for="warehouse-location-idx">
            {{ 'DemoTuan5::Idx' | abpLocalization }}
          </label>

          <input
            type="number"
            id="warehouse-location-idx"
            formControlName="idx"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="warehouse-location-country-id">
            {{ 'DemoTuan5::Country' | abpLocalization }}
          </label>

          <abp-lookup-select
            cid="warehouse-location-country-id"
            formControlName="countryId"
            [getFn]="service.getCountryLookup"
          ></abp-lookup-select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="warehouse-location-warehouse-id">
            {{ 'DemoTuan5::Warehouse' | abpLocalization }}
          </label>

          <abp-lookup-select
            cid="warehouse-location-warehouse-id"
            formControlName="warehouseId"
            [getFn]="service.getWarehouseLookup"
          ></abp-lookup-select>
        </div>
      </div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="warehouse-location">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
